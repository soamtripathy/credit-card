<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="img/logo.png" alt="MasterCard">
                <h5>Master Card</h5>
            </span>
            <img src="img/chip.png" alt="" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">1234 1234 1234 1234</h5>
                <h5 class="name">Soam Tripathy</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>01/29</h5>
            </div>
        </div>
    </div>
</body>
</html>
